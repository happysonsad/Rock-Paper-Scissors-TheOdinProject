<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Rock Paper Scissors</h1>

    <div id="container">
        
        <h2 id="statement">Click your weapon below!</h2>

        <div id="btn-container">
            <button id="rock"><img src="rock.png" alt="rock"></button>
            <button id="paper"><img src="paper.png" alt="paper"></button>
            <button id="scissors"><img src="scissors.png" alt="scissors"></button>
        </div>

        <p id="result"></p>

        <div id="score-container">
            <p id="humanScore">Human Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
        </div>


    </div> 
    
    

    <script src="javascript.js"></script>
</body>
</html>
